        <script>
        
        // Random colors // 
var r=Math.floor(Math.random()*255);
var g=Math.floor(Math.random()*255);

var colorArray = ["rgb("+r+", "+g+", "+b+")", "rgb("+g+", "+r+", "+b+")", "rgb("+b+", "+r+", "+g+") "];

        document.getElementById("svar").innerHTML = "Riktig svar. Tommel opp!";

        thumbsdown.style.display = "none";
